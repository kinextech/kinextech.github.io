<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free IT Security Assessment - Kinex Tech Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen">
    <div id="app" class="max-w-4xl mx-auto p-6"></div>

    <script>
      const app = document.getElementById('app');
      let step = 1;
      const data = {};

      const steps = {
        1: { title: 'Company Information', fields: [
          { id: 'companyName', label: 'Company Name (Optional)', type: 'text', placeholder: 'Your Company Name' },
          { id: 'industry', label: 'Industry', type: 'select', options: ['Professional Services', 'Healthcare', 'Retail', 'Manufacturing', 'Hospitality', 'Education', 'Nonprofit', 'Other'] },
          { id: 'employees', label: 'Number of Employees', type: 'number', placeholder: 'e.g., 15', required: true },
          { id: 'devices', label: 'Number of Devices', type: 'number', placeholder: 'e.g., 20', required: true }
        ]},
        2: { title: 'IT Infrastructure', fields: [
          { id: 'itSupport', label: 'Current IT Support', type: 'select', options: ['No IT support', 'Call someone when needed', 'Part-time IT person', 'Full-time IT staff', 'Managed Service Provider'] },
          { id: 'servers', label: 'Server Infrastructure', type: 'select', options: ['No servers', 'Single server', 'Multiple servers', 'Cloud-only', 'Hybrid'] },
          { id: 'networkType', label: 'Network Type', type: 'select', options: ['Basic WiFi', 'Business-grade WiFi', 'Wired network', 'Enterprise network'] },
          { id: 'downtimeFrequency', label: 'IT Downtime Frequency', type: 'select', options: ['Rarely', 'Monthly', 'Weekly', 'Daily issues'] }
        ]},
        3: { title: 'Security Status', fields: [
          { id: 'antivirus', label: 'Antivirus Protection', type: 'select', options: ['No antivirus', 'Free antivirus', 'Paid business antivirus', 'Enterprise endpoint protection'] },
          { id: 'firewall', label: 'Firewall Protection', type: 'select', options: ['No firewall', 'Basic router firewall', 'Business firewall', 'Managed firewall'] },
          { id: 'backups', label: 'Backup System', type: 'select', options: ['No backups', 'Occasional manual backups', 'Weekly automated backups', 'Daily automated backups', 'Real-time cloud backups'] },
          { id: 'passwordPolicy', label: 'Password Policy', type: 'select', options: ['No password requirements', 'Basic requirements', 'Strong policy', 'Password manager enforced'] },
          { id: 'mfa', label: 'Multi-Factor Authentication', type: 'select', options: ['Not using MFA', 'MFA on some accounts', 'MFA on all accounts'] },
          { id: 'lastAudit', label: 'Last Security Audit', type: 'select', options: ['Never audited', 'Over 2 years ago', 'Within last year', 'Within last 6 months'] },
          { id: 'incidents', label: 'Previous Security Incidents', type: 'select', options: ['No incidents', 'Minor issues', 'Moderate', 'Major breach'] }
        ]}
      };

      function render() {
        if (step <= 3) {
          const s = steps[step];
          app.innerHTML = `
            <div class="bg-white rounded-xl shadow-2xl p-8">
              <div class="text-center mb-8">
                <div class="p-3 bg-blue-600 rounded-full w-20 h-20 mx-auto mb-4 flex items-center justify-center">
                  <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path></svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Complete IT Health & Security Assessment</h1>
                <p class="text-gray-600">Get your IT Efficiency Score + Security Risk Analysis in 5 minutes</p>
              </div>
              <div class="mb-8">
                <div class="flex justify-between mb-2">
                  <span class="text-sm font-medium text-gray-700">Step ${step} of 3</span>
                  <span class="text-sm font-medium text-gray-700">${Math.round((step/3)*100)}%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                  <div class="bg-blue-600 h-2 rounded-full transition-all" style="width:${(step/3)*100}%"></div>
                </div>
              </div>
              <h2 class="text-2xl font-bold text-gray-900 mb-6">${s.title}</h2>
              <div class="space-y-6">
                ${s.fields.map(f => `
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">${f.label}</label>
                    ${f.type === 'select' 
                      ? `<select id="${f.id}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                          ${f.options.map((opt, i) => `<option value="${i}">${opt}</option>`).join('')}
                        </select>`
                      : `<input type="${f.type}" id="${f.id}" placeholder="${f.placeholder || ''}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" ${f.required ? 'required' : ''}>`
                    }
                  </div>
                `).join('')}
              </div>
              <div class="flex gap-4 mt-8">
                ${step > 1 ? '<button onclick="navigate(-1)" class="flex-1 py-3 bg-gray-200 text-gray-700 rounded-lg font-semibold hover:bg-gray-300">Back</button>' : ''}
                <button onclick="navigate(1)" class="flex-1 py-3 ${step === 3 ? 'bg-green-600 hover:bg-green-700' : 'bg-blue-600 hover:bg-blue-700'} text-white rounded-lg font-semibold">
                  ${step === 3 ? 'Get My Assessment' : 'Continue'}
                </button>
              </div>
              <div class="text-center mt-8 text-gray-600 text-sm">
                <p>&copy; 2025 Kinex Tech Solutions | Serving Michigan Businesses</p>
              </div>
            </div>
          `;
        } else {
          showResults();
        }
      }

      function navigate(dir) {
        steps[step].fields.forEach(f => {
          const el = document.getElementById(f.id);
          data[f.id] = el.value;
        });
        
        if (dir > 0 && step === 1) {
          if (!data.employees || !data.devices) {
            alert('Please enter number of employees and devices');
            return;
          }
        }
        
        step += dir;
        render();
      }

      function showResults() {
        const emp = parseInt(data.employees) || 0;
        const dev = parseInt(data.devices) || 0;
        
        let itScore = 100;
        if (data.itSupport === '0') itScore -= 30;
        else if (data.itSupport === '1') itScore -= 15;
        if (data.servers === '0' && emp > 5) itScore -= 10;
        if (data.networkType === '0' && emp > 10) itScore -= 10;
        if (data.downtimeFrequency === '2') itScore -= 20;
        else if (data.downtimeFrequency === '1') itScore -= 10;
        
        let risk = 0;
        if (data.antivirus === '0') risk += 20;
        else if (data.antivirus === '1') risk += 10;
        if (data.firewall === '0') risk += 20;
        else if (data.firewall === '1') risk += 10;
        if (data.backups === '0') risk += 25;
        else if (data.backups === '1') risk += 15;
        else if (data.backups === '2') risk += 5;
        if (data.passwordPolicy === '0') risk += 15;
        if (data.mfa === '0') risk += 10;
        if (data.lastAudit === '0') risk += 10;
        if (data.incidents !== '0') risk += 15;
        
        const grade = risk < 20 ? 'A' : risk < 40 ? 'B' : risk < 60 ? 'C' : risk < 80 ? 'D' : 'F';
        const monthlyIT = emp * 75 + dev * 25;
        const monthlySec = Math.max(150, emp * 50);
        const monthlyMon = Math.max(100, emp * 30);
        const total = monthlyIT + monthlySec + monthlyMon;
        const downHrs = data.downtimeFrequency === '2' ? 52 : data.downtimeFrequency === '1' ? 12 : 2;
        const annualDown = emp * 50 * downHrs;
        const roi = Math.round((((risk/100)*50000 + annualDown - total*12) / (total*12)) * 100);
        
        const recs = [];
        if (data.itSupport === '0') recs.push({p:'CRITICAL',t:'Establish IT Support',d:'No IT support detected.',c:'$500-1,500/mo'});
        if (data.antivirus === '0' || data.firewall === '0') recs.push({p:'CRITICAL',t:'Implement Basic Security',d:'Missing essential protection.',c:'$200-500/mo'});
        if (data.backups === '0') recs.push({p:'CRITICAL',t:'Setup Automated Backups',d:'No backup system detected.',c:'$150-400/mo'});
        if (data.mfa === '0') recs.push({p:'HIGH',t:'Enable MFA',d:'Accounts vulnerable to compromise.',c:'$50-150/mo'});
        
        app.innerHTML = `
          <div class="bg-white rounded-xl shadow-2xl p-8 space-y-8">
            <div class="text-center">
              <h2 class="text-3xl font-bold text-gray-900 mb-2">Your Assessment Results</h2>
              <p class="text-gray-600">${data.companyName || 'Your business'} - ${emp} employees, ${dev} devices</p>
            </div>
            <div class="grid md:grid-cols-2 gap-6">
              <div class="bg-gradient-to-br from-blue-50 to-blue-100 rounded-xl p-6 border-2 border-blue-200">
                <h3 class="text-xl font-bold mb-4">IT Efficiency Score</h3>
                <div class="text-center">
                  <div class="text-6xl font-bold text-blue-600 mb-2">${itScore}</div>
                  <div class="text-sm text-gray-600 mb-4">out of 100</div>
                  <div class="w-full bg-blue-200 rounded-full h-3">
                    <div class="bg-blue-600 h-3 rounded-full" style="width:${itScore}%"></div>
                  </div>
                </div>
              </div>
              <div class="bg-gradient-to-br from-red-50 to-orange-100 rounded-xl p-6 border-2 border-orange-200">
                <h3 class="text-xl font-bold mb-4">Security Risk Level</h3>
                <div class="text-center">
                  <div class="text-6xl font-bold text-orange-600 mb-2">${grade}</div>
                  <div class="text-sm text-gray-600 mb-4">Risk Score: ${risk}/100</div>
                  <div class="w-full bg-gray-200 rounded-full h-3">
                    <div class="${risk<30?'bg-green-500':risk<60?'bg-yellow-500':'bg-red-500'} h-3 rounded-full" style="width:${risk}%"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="bg-gray-50 rounded-xl p-6">
              <h3 class="text-xl font-bold mb-4">Recommended Monthly Investment</h3>
              <div class="space-y-3">
                <div class="flex justify-between"><span>IT Support & Maintenance</span><span class="font-semibold">$${monthlyIT}/mo</span></div>
                <div class="flex justify-between"><span>Security Services</span><span class="font-semibold">$${monthlySec}/mo</span></div>
                <div class="flex justify-between"><span>Monitoring</span><span class="font-semibold">$${monthlyMon}/mo</span></div>
                <div class="border-t-2 pt-3 flex justify-between"><span class="text-lg font-bold">Total</span><span class="text-2xl font-bold text-green-600">$${total}/mo</span></div>
              </div>
            </div>
            <div class="bg-gradient-to-br from-green-50 to-emerald-100 rounded-xl p-6 border-2 border-green-200">
              <h3 class="text-xl font-bold mb-4">Return on Investment</h3>
              <div class="grid md:grid-cols-2 gap-4">
                <div><div class="text-sm text-gray-600">Potential Annual Risk</div><div class="text-2xl font-bold text-red-600">$${Math.round((risk/100)*50000+annualDown).toLocaleString()}</div></div>
                <div><div class="text-sm text-gray-600">Projected ROI</div><div class="text-2xl font-bold text-green-600">${roi}%</div></div>
              </div>
            </div>
            <div class="bg-white rounded-xl border-2 border-gray-200">
              <div class="bg-gray-100 px-6 py-4 rounded-t-xl"><h3 class="text-xl font-bold">Priority Recommendations</h3></div>
              <div class="p-6 space-y-4">
                ${recs.map(r => `
                  <div class="p-4 rounded-lg border-l-4 ${r.p==='CRITICAL'?'bg-red-50 border-red-500':'bg-orange-50 border-orange-500'}">
                    <div class="flex justify-between mb-2">
                      <div><span class="text-xs font-bold px-2 py-1 rounded ${r.p==='CRITICAL'?'bg-red-200 text-red-800':'bg-orange-200 text-orange-800'}">${r.p}</span><h4 class="font-bold mt-2">${r.t}</h4></div>
                      <div class="text-sm font-semibold">${r.c}</div>
                    </div>
                    <p class="text-sm text-gray-700">${r.d}</p>
                  </div>
                `).join('') || '<p class="text-gray-600">Great job! Your setup is solid.</p>'}
              </div>
            </div>
            <div class="bg-gradient-to-r from-blue-600 to-indigo-600 rounded-xl p-8 text-white text-center">
              <h3 class="text-2xl font-bold mb-3">Ready to Fix These Issues?</h3>
              <p class="text-blue-100 mb-6">Schedule a free 30-minute consultation with Kinex Tech Solutions.</p>
              <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="tel:+1234567890" class="px-8 py-4 bg-white text-blue-600 rounded-lg font-bold hover:bg-blue-50">Book Free Consultation</a>
                <button onclick="window.print()" class="px-8 py-4 bg-blue-700 text-white rounded-lg font-bold hover:bg-blue-800 border-2 border-white">Download Report</button>
              </div>
            </div>
            <div class="text-center"><button onclick="location.reload()" class="text-blue-600 hover:text-blue-700 font-semibold underline">Run Another Assessment</button></div>
            <div class="text-center text-gray-600 text-sm"><p>&copy; 2025 Kinex Tech Solutions | Serving Michigan Businesses</p></div>
          </div>
        `;
      }

      render();
    </script>
</body>
</html>
