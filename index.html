<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Small Business Security Risk Calculator</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    const SecurityCalculator = () => {
      const [formData, setFormData] = useState({
        employees: "", devices: "", remote: "no", backups: "none",
        compliance: "none", incidents: "0"
      });
      const [results, setResults] = useState(null);

      // ðŸ‘‡ Email capture state + handler
      const [emailSubmitted, setEmailSubmitted] = useState(false);
      const [email, setEmail] = useState('');

      const handleEmailSubmit = async (e) => {
        e.preventDefault();
        const formData = {
          email: email,
          calculator: 'IT Security', // Change to "Cannabis Metrc" for that calculator
          score: results?.score || 0, // Adjust field names if needed
          timestamp: new Date().toISOString()
        };
        try {
          const response = await fetch('https://formspree.io/f/YOUR_FORM_ID', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
          });
          if (response.ok) {
            setEmailSubmitted(true);
            if (window.gtag) {
              gtag('event', 'lead_capture', {
                event_category: 'calculator',
                event_label: 'email_submitted'
              });
            }
          }
        } catch (error) {
          console.error('Error submitting email:', error);
        }
      };

      const calculateRisk = () => {
        let score = 0;
        const recs = [];

        // Employees
        if (formData.employees <= 5) score += 5;
        else if (formData.employees <= 20) score += 15;
        else score += 25;

        // Devices
        if (formData.devices <= 10) score += 10;
        else if (formData.devices <= 50) score += 20;
        else score += 30;

        // Remote work
        if (formData.remote === "yes") {
          score += 20;
          recs.push({ t: "Secure Remote Access", d: "Enforce VPN, endpoint protection, and MFA for remote workers.", p: "CRITICAL", c: "$150â€“$500/mo", i: "High â€“ prevents unauthorized access." });
        }

        // Backups
        if (formData.backups === "none") {
          score += 30;
          recs.push({ t: "Implement Backups", d: "No backups detected. Set up daily encrypted cloud backups.", p: "CRITICAL", c: "$100â€“$300/mo", i: "High â€“ prevents catastrophic data loss." });
        } else if (formData.backups === "weekly") {
          score += 15;
          recs.push({ t: "Upgrade Backup Frequency", d: "Weekly backups may leave gaps. Switch to daily backups.", p: "HIGH", c: "$50â€“$150/mo", i: "Medium â€“ reduces downtime impact." });
        }

        // Compliance
        if (formData.compliance === "none") {
          score += 15;
          recs.push({ t: "Compliance Readiness", d: "No compliance in place. Critical for sensitive data.", p: "HIGH", c: "$500â€“$2000 project", i: "High â€“ avoids fines and legal risk." });
        }

        // Incidents
        if (parseInt(formData.incidents) > 0) {
          score += 10;
          recs.push({ t: "Incident Response Plan", d: "Past breaches detected. Create or update your plan.", p: "HIGH", c: "$200â€“$800 project", i: "High â€“ reduces future breach impact." });
        }

        let riskLevel = "Low Risk";
        if (score >= 90) riskLevel = "Critical Risk";
        else if (score >= 60) riskLevel = "High Risk";
        else if (score >= 30) riskLevel = "Medium Risk";

        setResults({ score, riskLevel, recommendations: recs });
      };

      const resetCalculator = () => {
        setFormData({ employees: "", devices: "", remote: "no", backups: "none", compliance: "none", incidents: "0" });
        setResults(null);
        setEmail('');
        setEmailSubmitted(false);
      };

      return (
        <div className="max-w-3xl mx-auto p-6 min-h-screen">
          <div className="bg-white rounded-xl shadow-2xl p-8">
            <div className="text-center mb-8">
              <div className="flex justify-center mb-4">
                <div className="p-3 bg-blue-600 rounded-full">
                  <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m5-3V5a2 2 0 00-2-2H5a2 2 0 00-2 2v6a9 9 0 0018 0z"></path>
                  </svg>
                </div>
              </div>
              <h1 className="text-3xl font-bold text-gray-900 mb-2">Small Business Security Risk Calculator</h1>
              <p className="text-gray-600">Quickly assess your company's IT and security risks and get actionable recommendations.</p>
            </div>

            {!results ? (
              <div className="space-y-6">
                <h2 className="text-2xl font-bold text-gray-900 flex items-center">Business Info</h2>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">Number of Employees</label>
                  <input type="number" placeholder="e.g., 10" className="w-full p-2 border border-gray-300 rounded-lg" value={formData.employees} onChange={e => setFormData({...formData, employees: e.target.value})} />
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">Number of Devices</label>
                  <input type="number" placeholder="e.g., 25" className="w-full p-2 border border-gray-300 rounded-lg" value={formData.devices} onChange={e => setFormData({...formData, devices: e.target.value})} />
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">Remote Work?</label>
                  <select className="w-full p-2 border border-gray-300 rounded-lg" value={formData.remote} onChange={e => setFormData({...formData, remote: e.target.value})}>
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                  </select>
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">Backup Frequency</label>
                  <select className="w-full p-2 border border-gray-300 rounded-lg" value={formData.backups} onChange={e => setFormData({...formData, backups: e.target.value})}>
                    <option value="none">None</option>
                    <option value="weekly">Weekly</option>
                    <option value="daily">Daily</option>
                  </select>
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">Compliance Level</label>
                  <select className="w-full p-2 border border-gray-300 rounded-lg" value={formData.compliance} onChange={e => setFormData({...formData, compliance: e.target.value})}>
                    <option value="none">None</option>
                    <option value="basic">Basic</option>
                    <option value="strict">Strict</option>
                  </select>
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">Past Security Incidents</label>
                  <input type="number" placeholder="e.g., 0" className="w-full p-2 border border-gray-300 rounded-lg" value={formData.incidents} onChange={e => setFormData({...formData, incidents: e.target.value})} />
                </div>

                <button onClick={calculateRisk} className="w-full py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-colors">Calculate Risk</button>
              </div>
            ) : (
              <div className="space-y-6">
                <h2 className="text-2xl font-bold text-gray-900 mb-4">Your Security Score</h2>
                <div className={`p-4 rounded-lg text-center font-bold text-lg ${
                  results.riskLevel === "Critical Risk" ? "bg-red-600 text-white" :
                  results.riskLevel === "High Risk" ? "bg-yellow-500 text-black" :
                  results.riskLevel === "Medium Risk" ? "bg-orange-500 text-white" : "bg-green-600 text-white"
                }`}>
                  {results.riskLevel} â€“ Score: {results.score}
                </div>

                <h3 className="font-semibold mb-2">Recommendations:</h3>
                <div className="space-y-4">
                  {results.recommendations.map((rec, idx) => (
                    <div key={idx} className={`p-4 rounded-lg border-l-4 ${
                      rec.p === "CRITICAL" ? "border-red-600 bg-red-50" :
                      rec.p === "HIGH" ? "border-yellow-500 bg-yellow-50" :
                      "border-green-500 bg-green-50"
                    }`}>
                      <div className="flex justify-between mb-2">
                        <h4 className="font-bold text-gray-900">{rec.t}</h4>
                        <span className={`px-2 py-1 rounded-full text-xs font-semibold ${
                          rec.p === "CRITICAL" ? "bg-red-600 text-white" :
                          rec.p === "HIGH" ? "bg-yellow-500 text-black" :
                          "bg-green-600 text-white"
                        }`}>{rec.p}</span>
                      </div>
                      <p className="text-sm text-gray-700 mb-2">{rec.d}</p>
                      <div className="flex justify-between text-sm">
                        <span className="font-medium text-gray-900">Cost:</span> <span>{rec.c}</span>
                      </div>
                      <div className="flex justify-between text-sm">
                        <span className="font-medium text-gray-900">Impact:</span> <span>{rec.i}</span>
                      </div>
                    </div>
                  ))}
                </div>

                {/* ðŸ‘‡ EMAIL CAPTURE BLOCK */}
                {!emailSubmitted ? (
                  <div className="bg-gradient-to-r from-indigo-600 to-purple-600 rounded-xl p-8 text-white text-center mb-8">
                    <h3 className="text-2xl font-bold mb-3">Want Help Implementing These Recommendations?</h3>
                    <p className="text-indigo-100 mb-6">
                      Get a free 15-minute consultation to discuss your results and create an action plan.
                    </p>
                    <form onSubmit={handleEmailSubmit} className="max-w-md mx-auto">
                      <div className="flex flex-col sm:flex-row gap-3">
                        <input
                          type="email"
                          value={email}
                          onChange={(e) => setEmail(e.target.value)}
                          placeholder="your@email.com"
                          required
                          className="flex-1 px-4 py-3 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-white"
                        />
                        <button 
                          type="submit"
                          className="px-8 py-3 bg-white text-indigo-600 rounded-lg font-bold hover:bg-indigo-50 transition-colors whitespace-nowrap"
                        >
                          Get Free Consultation
                        </button>
                      </div>
                      <p className="text-xs text-indigo-200 mt-3">
                        No spam. Just a calendar link and helpful resources.
                      </p>
                    </form>
                  </div>
                ) : (
                  <div className="bg-green-50 rounded-xl p-8 text-center mb-8 border-2 border-green-200">
                    <div className="text-5xl mb-4">âœ“</div>
                    <h3 className="text-2xl font-bold text-gray-900 mb-2">Thanks! Check Your Email</h3>
                    <p className="text-gray-700">
                      I'll send you a calendar link within 5 minutes to schedule your free consultation.
                    </p>
                  </div>
                )}

                <button onClick={resetCalculator} className="w-full py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-colors">Run Another Assessment</button>
              </div>
            )}
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<SecurityCalculator />);
  </script>
</body>
</html>
