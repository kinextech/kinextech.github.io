<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete IT Health & Security Assessment Calculator - Free Tool</title>
    <meta name="description" content="Free IT security assessment calculator for Michigan small businesses. Get your IT Efficiency Score and Security Risk Grade in 5 minutes.">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        const Shield = () => <svg className="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path></svg>;
        const Server = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"></path></svg>;
        const DollarSign = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>;
        const TrendingUp = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>;
        const AlertTriangle = () => <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>;
        const CheckCircle = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>;
        const Users = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>;

        const ITSecurityCalculator = () => {
          const [step, setStep] = useState(1);
          const [inputs, setInputs] = useState({
            companyName: '',
            industry: 'professional-services',
            employees: '',
            devices: '',
            servers: 'none',
            networkType: 'basic-wifi',
            itSupport: 'none',
            antivirus: 'none',
            firewall: 'none',
            backups: 'none',
            passwordPolicy: 'none',
            mfa: 'no',
            lastSecurityAudit: 'never',
            downtimeFrequency: 'rarely',
            securityIncidents: 'none',
            currentITBudget: ''
          });

          const [results, setResults] = useState(null);

          const handleInputChange = (field, value) => {
            setInputs(prev => ({ ...prev, [field]: value }));
          };

          const calculateResults = () => {
            const employeeCount = parseInt(inputs.employees) || 0;
            const deviceCount = parseInt(inputs.devices) || 0;
            
            let itScore = 100;
            
            if (inputs.itSupport === 'none') itScore -= 30;
            else if (inputs.itSupport === 'occasional') itScore -= 15;
            
            if (inputs.servers === 'none' && employeeCount > 5) itScore -= 10;
            if (inputs.networkType === 'basic-wifi' && employeeCount > 10) itScore -= 10;
            if (inputs.downtimeFrequency === 'weekly') itScore -= 20;
            else if (inputs.downtimeFrequency === 'monthly') itScore -= 10;
            
            let securityRisk = 0;
            
            if (inputs.antivirus === 'none') securityRisk += 20;
            else if (inputs.antivirus === 'free') securityRisk += 10;
            
            if (inputs.firewall === 'none') securityRisk += 20;
            else if (inputs.firewall === 'basic') securityRisk += 10;
            
            if (inputs.backups === 'none') securityRisk += 25;
            else if (inputs.backups === 'occasional') securityRisk += 15;
            else if (inputs.backups === 'weekly') securityRisk += 5;
            
            if (inputs.passwordPolicy === 'none') securityRisk += 15;
            if (inputs.mfa === 'no') securityRisk += 10;
            if (inputs.lastSecurityAudit === 'never') securityRisk += 10;
            if (inputs.securityIncidents !== 'none') securityRisk += 15;
            
            const baseITCost = employeeCount * 75;
            const deviceManagementCost = deviceCount * 25;
            const securityCost = Math.max(150, employeeCount * 50);
            const monitoringCost = Math.max(100, employeeCount * 30);
            
            const monthlyITCost = baseITCost + deviceManagementCost;
            const monthlySecurityCost = securityCost;
            const monthlyMonitoringCost = monitoringCost;
            const totalMonthlyRecommended = monthlyITCost + monthlySecurityCost + monthlyMonitoringCost;
            
            const avgBreachCost = 50000;
            const downtimeCostPerHour = employeeCount * 50;
            const annualDowntimeHours = inputs.downtimeFrequency === 'weekly' ? 52 : inputs.downtimeFrequency === 'monthly' ? 12 : 2;
            const annualDowntimeCost = downtimeCostPerHour * annualDowntimeHours;
            
            const annualInvestment = totalMonthlyRecommended * 12;
            const annualRiskReduction = (securityRisk / 100) * avgBreachCost + annualDowntimeCost;
            const netBenefit = annualRiskReduction - annualInvestment;
            const roi = ((netBenefit / annualInvestment) * 100).toFixed(0);
            
            const recommendations = [];
            
            if (inputs.itSupport === 'none') {
              recommendations.push({
                priority: 'CRITICAL',
                title: 'Establish IT Support',
                description: 'No IT support detected. This leaves your business vulnerable to extended downtime.',
                cost: '$500-1,500/month',
                impact: 'Reduces downtime by 80%'
              });
            }
            
            if (inputs.antivirus === 'none' || inputs.firewall === 'none') {
              recommendations.push({
                priority: 'CRITICAL',
                title: 'Implement Basic Security',
                description: 'Missing essential security protection. Your business is at immediate risk.',
                cost: '$200-500/month',
                impact: 'Prevents 90% of common threats'
              });
            }
            
            if (inputs.backups === 'none') {
              recommendations.push({
                priority: 'CRITICAL',
                title: 'Setup Automated Backups',
                description: 'No backup system means data loss could destroy your business.',
                cost: '$150-400/month',
                impact: 'Protects against data loss'
              });
            }
            
            if (inputs.mfa === 'no') {
              recommendations.push({
                priority: 'HIGH',
                title: 'Enable Multi-Factor Authentication',
                description: 'Accounts are vulnerable to compromise without MFA.',
                cost: '$50-150/month',
                impact: 'Blocks 99.9% of account takeovers'
              });
            }
            
            if (inputs.lastSecurityAudit === 'never') {
              recommendations.push({
                priority: 'HIGH',
                title: 'Conduct Security Audit',
                description: 'Never been audited means unknown vulnerabilities exist.',
                cost: '$500-1,500 one-time',
                impact: 'Identifies all security gaps'
              });
            }
            
            if (inputs.passwordPolicy === 'none') {
              recommendations.push({
                priority: 'MEDIUM',
                title: 'Implement Password Policy',
                description: 'Weak passwords are the number one security vulnerability.',
                cost: '$100-300 setup',
                impact: 'Reduces breach risk by 60%'
              });
            }
            
            setResults({
              itScore: Math.max(0, itScore),
              securityRisk: Math.min(100, securityRisk),
              securityGrade: securityRisk < 20 ? 'A' : securityRisk < 40 ? 'B' : securityRisk < 60 ? 'C' : securityRisk < 80 ? 'D' : 'F',
              monthlyITCost,
              monthlySecurityCost,
              monthlyMonitoringCost,
              totalMonthlyRecommended,
              avgBreachCost,
              annualDowntimeCost,
              roi,
              recommendations,
              employeeCount,
              deviceCount
            });
            
            setStep(4);
          };

          const resetCalculator = () => {
            setInputs({
              companyName: '',
              industry: 'professional-services',
              employees: '',
              devices: '',
              servers: 'none',
              networkType: 'basic-wifi',
              itSupport: 'none',
              antivirus: 'none',
              firewall: 'none',
              backups: 'none',
              passwordPolicy: 'none',
              mfa: 'no',
              lastSecurityAudit: 'never',
              downtimeFrequency: 'rarely',
              securityIncidents: 'none',
              currentITBudget: ''
            });
            setResults(null);
            setStep(1);
          };

          return (
            <div className="max-w-4xl mx-auto p-6 bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen">
              <div className="bg-white rounded-xl shadow-2xl p-8">
                <div className="text-center mb-8">
                  <div className="flex justify-center mb-4">
                    <div className="p-3 bg-blue-600 rounded-full">
                      <Shield />
                    </div>
                  </div>
                  <h1 className="text-3xl font-bold text-gray-900 mb-2">
                    Complete IT Health & Security Assessment
                  </h1>
                  <p className="text-gray-600">
                    Get your IT Efficiency Score + Security Risk Analysis in 5 minutes
                  </p>
                  <div className="mt-4 flex justify-center gap-2">
                    <span className="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm font-semibold">
                      Free Assessment
                    </span>
                    <span className="px-3 py-1 bg-green-100 text-green-700 rounded-full text-sm font-semibold">
                      Instant Results
                    </span>
                  </div>
                </div>

                {step < 4 && (
                  <div className="mb-8">
                    <div className="flex justify-between mb-2">
                      <span className="text-sm font-medium text-gray-700">Step {step} of 3</span>
                      <span className="text-sm font-medium text-gray-700">{Math.round((step / 3) * 100)}%</span>
                    </div>
                    <div className="w-full bg-gray-200 rounded-full h-2">
                      <div 
                        className="bg-blue-600 h-2 rounded-full transition-all duration-300"
                        style={{ width: `${(step / 3) * 100}%` }}
                      />
                    </div>
                  </div>
                )}

                {step === 1 && (
                  <div className="space-y-6">
                    <h2 className="text-2xl font-bold text-gray-900 flex items-center gap-2">
                      <Users />
                      Company Information
                    </h2>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">
                        Company Name (Optional)
                      </label>
                      <input
                        type="text"
                        value={inputs.companyName}
                        onChange={(e) => handleInputChange('companyName', e.target.value)}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Your Company Name"
                      />
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">Industry</label>
                      <select
                        value={inputs.industry}
                        onChange={(e) => handleInputChange('industry', e.target.value)}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                      >
                        <option value="professional-services">Professional Services</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="retail">Retail</option>
                        <option value="manufacturing">Manufacturing</option>
                        <option value="hospitality">Hospitality</option>
                        <option value="education">Education</option>
                        <option value="nonprofit">Nonprofit</option>
                        <option value="other">Other</option>
                      </select>
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">
                        Number of Employees
                      </label>
                      <input
                        type="number"
                        value={inputs.employees}
                        onChange={(e) => handleInputChange('employees', e.target.value)}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                        placeholder="e.g., 15"
                        min="1"
                      />
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">
                        Number of Devices
                      </label>
                      <input
                        type="number"
                        value={inputs.devices}
                        onChange={(e) => handleInputChange('devices', e.target.value)}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                        placeholder="e.g., 20"
                        min="1"
                      />
                    </div>

                    <button
                      onClick={() => setStep(2)}
                      disabled={!inputs.employees || !inputs.devices}
                      className="w-full py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors"
                    >
                      Continue to IT Infrastructure
                    </button>
                  </div>
                )}

                {step === 2 && (
                  <div className="space-y-6">
                    <h2 className="text-2xl font-bold text-gray-900 flex items-center gap-2">
                      <Server />
                      IT Infrastructure
                    </h2>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">Current IT Support</label>
                      <select
                        value={inputs.itSupport}
                        onChange={(e) => handleInputChange('itSupport', e.target.value)}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                      >
                        <option value="none">No IT support</option>
                        <option value="occasional">Call someone when needed</option>
                        <option value="part-time">Part-time IT person</option>
                        <option value="full-time">Full-time IT staff</option>
                        <option value="managed">Managed Service Provider</option>
                      </select>
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">Server Infrastructure</label>
                      <select
                        value={inputs.servers}
                        onChange={(e) => handleInputChange('servers', e.target.value)}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                      >
                        <option value="none">No servers</option>
                        <option value="single">Single server</option>
                        <option value="multiple">Multiple servers</option>
                        <option value="cloud-only">Cloud-only</option>
                        <option value="hybrid">Hybrid</option>
                      </select>
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">Network Type</label>
                      <select
                        value={inputs.networkType}
                        onChange={(e) => handleInputChange('networkType', e.target.value)}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                      >
                        <option value="basic-wifi">Basic WiFi</option>
                        <option value="business-wifi">Business-grade WiFi</option>
                        <option value="wired-network">Wired network</option>
                        <option value="enterprise">Enterprise network</option>
                      </select>
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">
                        How often do you experience IT downtime?
                      </label>
                      <select
                        value={inputs.downtimeFrequency}
                        onChange={(e) => handleInputChange('downtimeFrequency', e.target.value)}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                      >
                        <option value="rarely">Rarely</option>
                        <option value="monthly">Monthly</option>
                        <option value="weekly">Weekly</option>
                        <option value="daily">Daily issues</option>
                      </select>
                    </div>

                    <div className="flex gap-4">
                      <button
                        onClick={() => setStep(1)}
                        className="flex-1 py-3 bg-gray-200 text-gray-700 rounded-lg font-semibold hover:bg-gray-300 transition-colors"
                      >
                        Back
                      </button>
                      <button
                        onClick={() => setStep(3)}
                        className="flex-1 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-colors"
                      >
                        Continue to Security
                      </button>
                    </div>
                  </div>
                )}

                {step === 3 && (
                  <div className="space-y-6">
                    <h2 className="text-2xl font-bold text-gray-900 flex items-center gap-2">
                      <Shield />
                      Security Status
                    </h2>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">Antivirus Protection</label>
                      <select
                        value={inputs.antivirus}
                        onChange={(e) => handleInputChange('antivirus', e.target.value)}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                      >
                        <option value="none">No antivirus</option>
                        <option value="free">Free antivirus</option>
                        <option value="paid">Paid business antivirus</option>
                        <option value="enterprise">Enterprise endpoint protection</option>
                      </select>
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">Firewall Protection</label>
                      <select
                        value={inputs.firewall}
                        onChange={(e) => handleInputChange('firewall', e.target.value)}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                      >
                        <option value="none">No firewall</option>
                        <option value="basic">Basic router firewall</option>
                        <option value="business">Business firewall</option>
                        <option value="managed">Managed firewall</option>
                      </select>
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">Backup System</label>
                      <select
                        value={inputs.backups}
                        onChange={(e) => handleInputChange('backups', e.target.value)}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                      >
                        <option value="none">No backups</option>
                        <option value="occasional">Occasional manual backups</option>
                        <option value="weekly">Weekly automated backups</option>
                        <option value="daily">Daily automated backups</option>
                        <option value="realtime">Real-time cloud backups</option>
                      </select>
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">Password Policy</label>
                      <select
                        value={inputs.passwordPolicy}
                        onChange={(e) => handleInputChange('passwordPolicy', e.target.value)}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                      >
                        <option value="none">No password requirements</option>
                        <option value="basic">Basic requirements</option>
                        <option value="strong">Strong policy</option>
                        <option value="managed">Password manager enforced</option>
                      </select>
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">Multi-Factor Authentication</label>
                      <select
                        value={inputs.mfa}
                        onChange={(e) => handleInputChange('mfa', e.target.value)}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                      >
                        <option value="no">Not using MFA</option>
                        <option value="some">MFA on some accounts</option>
                        <option value="all">MFA on all accounts</option>
                      </select>
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">Last Security Audit</label>
                      <select
                        value={inputs.lastSecurityAudit}
                        onChange={(e) => handleInputChange('lastSecurityAudit', e.target.value)}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                      >
                        <option value="never">Never audited</option>
                        <option value="over-2-years">Over 2 years ago</option>
                        <option value="last-year">Within last year</option>
                        <option value="recent">Within last 6 months</option>
                      </select>
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">Previous Security Incidents</label>
                      <select
                        value={inputs.securityIncidents}
                        onChange={(e) => handleInputChange('securityIncidents', e.target.value)}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                      >
                        <option value="none">No incidents</option>
                        <option value="minor">Minor issues</option>
                        <option value="moderate">Moderate</option>
                        <option value="major">Major breach</option>
                      </select>
                    </div>

                    <div className="flex gap-4">
                      <button
                        onClick={() => setStep(2)}
                        className="flex-1 py-3 bg-gray-200 text-gray-700 rounded-lg font-semibold hover:bg-gray-300 transition-colors"
                      >
                        Back
                      </button>
                      <button
                        onClick={calculateResults}
                        className="flex-1 py-3 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition-colors"
                      >
                        Get My Assessment
                      </button>
                    </div>
                  </div>
                )}

                {step === 4 && results && (
                  <div className="space-y-8">
                    <div className="text-center">
                      <h2 className="text-3xl font-bold text-gray-900 mb-2">Your Assessment Results</h2>
                      <p className="text-gray-600">
                        {inputs.companyName || 'Your business'} - {results.employeeCount} employees, {results.deviceCount} devices
                      </p>
                    </div>

                    <div className="grid md:grid-cols-2 gap-6">
                      <div className="bg-gradient-to-br from-blue-50 to-blue-100 rounded-xl p-6 border-2 border-blue-200">
                        <div className="flex items-center justify-between mb-4">
                          <h3 className="text-xl font-bold text-gray-900">IT Efficiency Score</h3>
                          <Server />
                        </div>
                        <div className="text-center">
                          <div className="text-6xl font-bold text-blue-600 mb-2">{results.itScore}</div>
                          <div className="text-sm text-gray-600 mb-4">out of 100</div>
                          <div className="w-full bg-blue-200 rounded-full h-3">
                            <div className="bg-blue-600 h-3 rounded-full" style={{ width: `${results.itScore}%` }} />
                          </div>
                          <p className="mt-4 text-sm text-gray-700">
                            {results.itScore >= 80 ? 'Excellent IT infrastructure' :
                             results.itScore >= 60 ? 'Good, room for improvement' :
                             results.itScore >= 40 ? 'Needs attention' : 'Critical improvements needed'}
                          </p>
                        </div>
                      </div>

                      <div className="bg-gradient-to-br from-red-50 to-orange-100 rounded-xl p-6 border-2 border-orange-200">
                        <div className="flex items-center justify-between mb-4">
                          <h3 className="text-xl font-bold text-gray-900">Security Risk Level</h3>
                          <AlertTriangle />
                        </div>
                        <div className="text-center">
                          <div className="text-6xl font-bold text-orange-600 mb-2">{results.securityGrade}</div>
                          <div className="text-sm text-gray-600 mb-4">Risk Score: {results.securityRisk}/100</div>
                          <div className="w-full bg-gray-200 rounded-full h-3">
                            <div 
                              className={`h-3 rounded-full ${results.securityRisk < 30 ? 'bg-green-500' : results.securityRisk < 60 ? 'bg-yellow-500' : 'bg-red-500'}`}
                              style={{ width: `${results.securityRisk}%` }}
                            />
                          </div>
                          <p className="mt-4 text-sm text-gray-700">
                            {results.securityRisk < 30 ? 'Low risk' :
                             results.securityRisk < 60 ? 'Moderate risk' : 'High risk - immediate action required'}
                          </p>
                        </div>
                      </div>
                    </div>

                    <div className="bg-gray-50 rounded-xl p-6">
